<!-- App Layout -->
<template name="main">
  <body>
    <h1>Todos</h1>
    {{> index_navigation}}
    {{> yield}}
    <hr />
    <p>Copyright &copy; Giving Agency, 2016.</p>
  </body>
</template>

<!-- NAVBAR TEMLATE -->
<template name="index_navigation">
  <nav>
    <ul>
      <li><a href="{{pathFor route='home'}}">Home</a></li>
      {{#if currentUser}}
        <li><a href="{{pathFor route='sponsor'}}">Sponsor</a></li>
        <li><a href="{{pathFor route='giver'}}">Giver</a></li>
        <li><a href="#" class="logout">Logout</a></li>
      {{else}}
        <li><a href="{{pathFor route='register'}}">Register</a></li>
        <li><a href="{{pathFor route='login'}}">Login</a></li>
      {{/if}}
      
    </ul>
  </nav>
</template>

<!-- INDEX TEMPLATE -->
<template name="home">
  Welcome to the giving agency guys!
</template>

<!-- REGISTER TEMPLATE -->
<template name="register">
  <h2>REGISTER</h2>
  <form class="register">
    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Register"></p>
    </form>
</template>

<!-- LOGIN TEMPLATE -->
<template name="login">
  <h2>LOGIN</h2>
  <form class="login">
    <p>Email:<input type="text" name="email"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Login"></p>
  </form>
</template>

<!-- ADD MISSION FORM TEMPLATE -->
<template name="addMission">
  <form class="new-mission">
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="description" placeholder="Description">
    <input type="submit">
  </form>
</template>

<!-- SPONSOR PAGE TEMPLATE-->
<template name="sponsor">
  <h2>Sponsor</h2>
  {{> addMission}}
  <ul>
  {{#each mission}}
    {{> mission_type}}
  {{/each}}
  </ul>
</template>

<!-- SINGLE MISSION TEMPLATE -->
<template name="mission_type">
    <li><div>Name: {{name}} | Descr: {{description}}</div></li>
</template>

<!-- GIVER PAGE TEMPLATE -->
<template name="giver">
  <h2>GIVER</h2>
  {{> rankings}}
  {{> usersMissions}}
  {{> getMission}}
</template>

<!-- RANKINGS TEMPLATE-->
<template name="rankings">
  
</template>

<!-- ADD MISSION TEMPLATE-->
<template name="getMission">
  <form class="get-mission">
    <input type="text" name="location" placeholder="Location">
  </form>
</template>

<!-- NEXT MISSIONS TEMPLATE -->
<template name="usersMissions">
  {{#each user_mission}}
    {{> user_mission}}
  {{/each}}
</template>

<!-- SINGLE USER-MISSION TEMPLATE -->
<template name="user_mission">
    <li><div>Location: {{location}}</div></li>
</template>
